version: 2
jobs:
  build_python_27:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-miniconda-{{ .Branch }}

      - run:
          name: install miniconda
          command: |
            ./.circleci/install_conda.sh

      - run:
          name: Build and test python 2.7
          command: |
            source ~/miniconda/bin/activate root
            cd /home/circleci/project
            conda build --python 2.7 ./conf/conda

  build_python_36:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-miniconda-{{ .Branch }}

      - run:
          name: install miniconda
          command: |
            ./.circleci/install_conda.sh

      - run:
          name: Build and test python 3.6
          command: |
            source ~/miniconda/bin/activate root
            cd /home/circleci/project
            conda build --python 3.6 ./conf/conda

  build_python_37:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-miniconda-{{ .Branch }}

      - run:
          name: install miniconda
          command: |
            ./.circleci/install_conda.sh

      - save_cache:
          key: v1-miniconda-{{ .Branch }}
          paths:
            - /home/circleci/miniconda

      - run:
          name: Build and test python 3.7
          command: |
            source ~/miniconda/bin/activate root
            cd /home/circleci/project
            conda build --python 3.7 ./conf/conda

  build_python_38:
    machine: true
    steps:
      - checkout

      - restore_cache:
          key: v1-miniconda-{{ .Branch }}

      - run:
          name: install miniconda
          command: |
            ./.circleci/install_conda.sh

      - save_cache:
          key: v1-miniconda-{{ .Branch }}
          paths:
            - /home/circleci/miniconda

      - run:
          name: Build and test python 3.8
          command: |
            source ~/miniconda/bin/activate root
            cd /home/circleci/project
            conda build --python 3.8 ./conf/conda

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_python_27
      - build_python_36
      - build_python_37
      - build_python_38

jobs:
- job: macOS
  displayName: macOS-10.13
  pool:
    vmImage: 'macOS-10.13'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'

  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: sudo chown -R $USER $CONDA
    displayName: Take ownership of conda installation

  - bash: |
      conda config --add channels conda-forge
      conda config --add channels spectralDNS
      conda config --set always_yes yes
      conda install -n root conda-build=3.17
    displayName: Set up Anaconda

  - bash: |
      conda build --python $PYTHON_VERSION ./conf/conda
    displayName: Build and test

- job: Ubuntu
  displayName: Ubuntu
  pool:
    vmImage: 'ubuntu-16.04'
  strategy:
    matrix:
      Python27:
        python.version: '2.7'
      Python36:
        python.version: '3.6'
      Python37:
        python.version: '3.7'

  steps:
  - bash: echo "##vso[task.prependpath]$CONDA/bin"
    displayName: Add conda to PATH

  - bash: |
      conda config --add channels conda-forge
      conda config --add channels spectralDNS
      conda config --set always_yes yes
      conda install -n root conda-build=3.17
    displayName: Set up Anaconda

  - bash: |
      conda build --no-test --python $PYTHON_VERSION ./conf/conda
      conda create --name shenfun pip shenfun python=$PYTHON_VERSION
      source activate shenfun
      pip install pytest-cov pytest
      pytest tests/ --junitxml=junit/test-results.xml --cov=$(python -c "import site; print(site.getsitepackages()[0]+'/shenfun')") --cov-report=xml --cov-report=html
    displayName: Build and test

  - task: PublishTestResults@2
    condition: succeededOrFailed()
    inputs:
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'Publish test results for Python $(python.version)'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
      reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'

- job: Upload to Codecov
  dependsOn: Ubuntu
  condition: succeeded()
  steps:
    - bash: |
        source activate shenfun
        pip install codecov codacy-coverage
        codecov
        python-codacy-coverage -r coverage.xml -t $(CODECOV_TOKEN)
      displayName: Upload to Codecov